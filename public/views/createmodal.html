<div class="modal fade" id="exampleModal" tabindex="-1"   ng-controller="PatientController" role="dialog" aria-labelledby="exampleModalLabel" >
 <!-- Modal popup -->

  <div class="modal-dialog"  role="document" >
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true"  style="color:#fff;">&times;</span></button>
        <div style="color:#fff; text-align:center;" >
        <span  >Nouveau Patient</span>
        </div>
      </div> <br/>
      <form  name="myForm" class="my-form" ng-submit="modaleaddpatient()">
      <div class="modal-body" > 
        <div class="form-group">  
              <select  class="selectPatient" id="genreId" >
              <option ><span style="color:#333300;">Titre</span></option>
          <option bn-log-dom-creation="with" ng-model="genre" value="Mr">Mr</option>  
          <option bn-log-dom-creation="with" ng-model="genre" value="Mme">Mme</option>      
          <option bn-log-dom-creation="with" ng-model="genre" value="Mlle">Mlle</option>  
          <option bn-log-dom-creation="with" ng-model="genre" value="Enfant">Enfant</option>        
        </select>
     </div>     
          <div class="form-group">    
          <div>       
            <input type="text" ng-model="name" class="inputPatient"  id="recipient-name" placeholder="Nom" required>
            </div> 
          </div>
           <div class="form-group">          
            <input type="text" ng-model="lastname"  class="inputPatient"  id="recipient-name" placeholder="Prenom" required>
          </div>
          <div class="form-group">          
            <input type="text" ng-model="birthdate"  class="inputPatient"  id='datetimepicker4' placeholder="date de naissance" required>
      </div>

       <div class="form-group">  
              <select  class="selectPatient" id="sexe" >
              <option ><span style="color:#333300;">Titre</span></option>
          <option bn-log-dom-creation="with" ng-model="genre" value="Femme">Femme</option>  
          <option bn-log-dom-creation="with" ng-model="genre" value="Homme">Homme</option>      
        
        </select>
     </div> 

      <div class="form-group">          
            <input type="text" ng-model="street"  class="inputPatient"   name="street" id="recipient-name" placeholder="Rue" required>
          </div>   

      <div class="form-group">          
            <input type="text" ng-model="housenumber"  class="inputPatient"   name="number" id="recipient-name" placeholder="N°" required>
          </div>   
          <div class="form-group">  
          <div >        
            <select  class="selectPatient" id="postcode" >
              <option ><span style="color:#333300;">Code postale</span></option>
          <option ng-repeat="code in codes track by $index" bn-log-dom-creation="with" ng-model="postalcode" value="{{code.code}}">{{code.code}} {{code.city}} </option>        
        </select>
          </div>    
            </div>  
             
      <div class="form-group">          
            <input type="text" ng-model="SIS"  class="inputPatient"  name="SIS" id="recipient-name" placeholder="Numero Carte SIS" required>
          </div>
           <div class="form-group">          

            <select  class="selectPatient" id="mut">
                 <option ><span style="color:#333300;">Mutuelle</span></option>
             <option bn-log-dom-creation="with" ng-model="mutuelle" value="mutualités chrétiennes">mutualités chrétiennes</option>  
             <option bn-log-dom-creation="with" ng-model="mutuelle" value="mutualités neutres">mutualités neutres</option>
             <option bn-log-dom-creation="with" ng-model="mutuelle" value="mutualités socialistes">mutualités socialistes</option>
             <option bn-log-dom-creation="with" ng-model="mutuelle" value="mutualités libérales">mutualités libérales</option>
             <option bn-log-dom-creation="with" ng-model="mutuelle" value="mutualités libres">mutualités libres</option>
              <option bn-log-dom-creation="with" ng-model="mutuelle" value="Caisse auxiliaire d'assurance maladie-invalidité">Caisse auxiliaire d'assurance maladie-invalidité</option>
             <option bn-log-dom-creation="with" ng-model="mutuelle" value="Caisse des soins de santé de HR Rail">Caisse des soins de santé de HR Rail</option>
        </select>           
          </div>
       <div class="form-group">  
              <select  class="selectPatient" id="groupS" >
                 <option ><span style="color:#333300;">Groupe sangiun</span></option>
             <option bn-log-dom-creation="with" ng-model="groupe" value="A">A</option>  
             <option bn-log-dom-creation="with" ng-model="groupe" value="A+">A+</option>
             <option bn-log-dom-creation="with" ng-model="groupe" value="B">B</option>
             <option bn-log-dom-creation="with" ng-model="groupe" value="B+">B+</option>
             <option bn-log-dom-creation="with" ng-model="groupe" value="B-">B-</option>
             <option bn-log-dom-creation="with" ng-model="groupe" value="O+">O+</option>        

        </select>
     </div>  
            <div class="form-group">          
            <input type="text" ng-model="profession"  class="inputPatient"  name="profession" id="recipient-name" placeholder="profession" required>
          </div>
           <div class="form-group">      
            <input type="text" ng-model="doctor"  class="inputPatient"  id="recipient-name" placeholder="medecin traitant" required>
          </div> 
          <div class="form-group">      
            <input type="text" ng-model="telephone"  class="inputPatient"  id="recipient-name" placeholder="Télephone" required>
          </div>  
           <div class="form-group">      
            <input type="text" ng-model="Gsm"  class="inputPatient"  id="recipient-name" placeholder="Gsm" required>
          </div>         
            <div class="modal-footer" >
              <button  ng-submit="modaleaddpatient()" class="buttonvalid " >Valider</button>
              <button class="buttonclose"  data-dismiss="modal">Annuler</button>
              
               </div>           
       
      </div> </form>
       
    </div>
  </div>
</div>
